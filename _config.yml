texture:
  title: Lee's fantastic blog
  tagline: Student, Developer
  date_format: "%b %-d, %Y"
  style: [black]
  showNav : false
  showPicker : false

  social_links:
    twitter: thelehhman
    github:  LeeJuYeop
    linkedIn: in/thelehhman # format: locale/username
    rss : rss

